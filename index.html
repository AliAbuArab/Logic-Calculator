<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div id="app">
      <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">{{ title }}</h1>
          <p class="lead">{{ greeting }}</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="input-group input-group-lg w-75 mx-auto">
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                v-model="input"
              />
            </div>
          </div>
          <div class="col-12">{{ input }}</div>
        </div>
      </div>
    </div>
  </body>
  <script
    sync
    defer
    src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"
  ></script>
  <script sync defer src="js/app.js"></script>
</html>
