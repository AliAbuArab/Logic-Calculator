<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div id="app">
      <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">{{ title }}</h1>
          <p class="lead">{{ greeting }}</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="input-group-lg mx-auto">
              <input
                id="input"
                type="text"
                class="form-control text-center"
                @input="moveDDlist"
                @blur="hideDropDownList"
                v-model="input"
              />
              <br />
              <div id="popup" v-show="showDropDownList">
                <ul class="list-group">
                  <li class="list-group-item">(</li>
                  <li class="list-group-item">)</li>
                  <li class="list-group-item">-></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-12">{{ input }}</div>
        </div>
      </div>
    </div>
  </body>
  <script sync defer src="js/vue.min.js"></script>
  <script sync defer src="js/app.js"></script>
</html>
