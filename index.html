<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">{{ title }}</h1>
          <p class="lead">{{ greeting }}</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="input-group-lg">
              <input ref="input" type="text" class="form-control text-center" v-model="verse"/>
            </div>
          </div>
          <div class="btn-group mx-auto mt-2">
            <button type="button" class="btn btn-light" @click="addSymbol">(</button>
            <button type="button" class="btn btn-light" @click="addSymbol">)</button>
            <button type="button" class="btn btn-light" @click="addSymbol">&rarr;</button>
            <button type="button" class="btn btn-light" @click="addSymbol">&and;</button>
            <button type="button" class="btn btn-light" @click="addSymbol">&or;</button>
          </div>
          <div class="col-12">{{ verse }}</div>
        </div>
      </div>
    </div>
  </body>
  <script sync defer src="js/vue.min.js"></script>
  <script sync defer src="js/app.js"></script>
</html>
