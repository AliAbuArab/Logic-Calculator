<!DOCTYPE html>
<html lang="en">
<head>
  <title>Logic Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon"       href="images/favicon.ico" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <!-- Jumbotron -->
  <section class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Logic Calculator</h1>
      <p class="lead">Welcome to Telhai's Logic Calculator</p>
    </div>
  </section><!-- /Jumbotron -->
  <div class="container">
    <!-- input&buttons -->
    <section class="row">
      <div class="col-12 text-center">
          <span id="error" class="alert alert-danger mb-4" role="alert"></span>
      </div>
      <div class="col-12">
          <div class="input-group input-group-lg mb-3">
            <input id="input" type="text" class="form-control text-center" placeholder="Enter your verse" oninput=""/>
            <div class="input-group-append">
              <button id="run-btn" type="button" class="btn btn-primary input-group-text bg-primary" onclick="run()"><img src="images/run.svg" alt="run"></button>
            </div>
          </div>
      </div>
      <div id="operatorButtons" class="btn-group mx-auto mt-2 mb-3"></div>
    </section><!-- /input&buttons -->
    <!-- tabs&body -->
    <section id="tabs" class="bd-example bd-example-tabs">
      <!-- navigation tabs -->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active show" id="nav-truth-table-tab" data-toggle="tab" href="#truth-table-section" role="tab" aria-controls="truth-table-section" aria-selected="true">Truth Table</a>
          <a class="nav-item nav-link" id="nav-cnf-dnf-tab" data-toggle="tab" href="#cnf-dnf-section" role="tab" aria-controls="cnf-dnf-section" aria-selected="false">CNF/DNF</a>
        </div>
      </nav> <!-- /navigation tabs -->
      <!-- body-of-tabs -->
      <div class="tab-content pt-3" id="nav-tabContent">
        <div class="tab-pane fade active show" id="truth-table-section" role="tabpanel" aria-labelledby="nav-truth-table-tab">
            <div id="truthTableDiv" class="mx-auto text-center"></div>
        </div>
        <div class="tab-pane fade" id="cnf-dnf-section" role="tabpanel" aria-labelledby="nav-cnf-dnf-tab">
          <!-- CNF -->
          <section class="row">
            <div class="col-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="border-bottom-left-radius: 0;">CNF</span>
                </div>
                <input type="text" class="form-control text-truncate" id="cnfText" style="border-bottom-right-radius: 0;" readonly>
              </div>
            </div>
          </section>
          <section class="row">
            <div class="col-12">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="border-top-left-radius: 0;">CNF Symplified</span>
                </div>
                <input type="text" class="form-control text-truncate" id="cnfSymplifiedText" style="border-top-right-radius: 0;" readonly>
              </div>
            </div>
          </section>
          <!-- /CNF -->
          <!-- DNF -->
          <section class="row">
            <div class="col-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="border-bottom-left-radius: 0;">DNF</span>
                </div>
                <input type="text" class="form-control text-truncate" id="dnfText" style="border-bottom-right-radius: 0;" readonly>
              </div>
            </div>
          </section>
          <section class="row">
            <div class="col-12">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="border-top-left-radius: 0;">DNF Symplified</span>
                </div>
                <input type="text" class="form-control text-truncate" id="dnfSymplifiedText" style="border-top-right-radius: 0;" readonly>
              </div>
            </div>
          </section>
          <!-- /DNF -->
        </div>
      </div><!-- /body-of-tabs -->
    </section><!-- /tabs&body -->
    <img id="imgResult" src="images/correct.png" class="mx-auto" style="width: 50px; display: block;">
  </div><!-- /container -->
  <footer class="bg-light"><div class="container text-center">Copyright &copy; by Salam Aslah & Ali Abu Arab </div></footer>

  <!-- scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/global-variables.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/helper-functions.js"></script>
  <script src="js/scan-formula.js"></script>
  <script src="js/truth-table.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/format.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/initialize.js"></script>
  <script src="js/main.js"></script>
  <!-- /scripts -->
</body>
</html>
