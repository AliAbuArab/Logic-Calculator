<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logical Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Logical Calculator</h1>
        <p class="lead">Welcome to Telhai's Logical Calculator</p>
      </div>
    </div><!-- /Jumbotron -->
    <div class="container">
      <!-- first row -->
      <div class="row">
        <div class="col-12 text-center">
            <span id="error" class="alert alert-danger mb-4" role="alert"></span>
        </div>
        <div class="col-12">
            <div class="input-group input-group-lg mb-3">
              <input id="input" type="text" class="form-control text-center" placeholder="Enter your verse" oninput=""/>
              <div class="input-group-append">
                <button id="run-btn" type="button" class="btn btn-primary input-group-text bg-primary" onclick="run()"><img src="images/run.svg" alt="run"></button>
              </div>
            </div>
        </div>
        <div id="operatorButtons" class="btn-group mx-auto mt-2"></div>
        <div id="content" class="col-12 mx-auto text-center mt-3"></div>
      </div><!-- /first row -->
      <!-- second row -->
      <div class="row" id="cnf">
        <div class="col-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">CNF</span>
            </div>
            <input type="text" class="form-control" id="cnfText" readonly>
          </div>
        </div>
      </div><!-- /second row -->
      <!-- third row -->
      <div class="row" id="dnf">
        <div class="col-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">DNF</span>
            </div>
            <input type="text" class="form-control" id="dnfText" readonly>
          </div>
        </div>
      </div><!-- /third row -->
    </div><!-- /container -->
    <footer class="bg-light">
      <div class="container text-center">
        Copyright &copy; by Salam Aslah & Ali Abu Arab 
      </div>
    </footer>
  <script sync defer src="js/app.js"></script>
</body>
</html>
